		function decode(text){
			var retStr = decodeURIComponent(text);
			return retStr;
		};
		
		function encode(text){
			var backslash = "/";
			var backslash_replace = new RegExp(backslash, 'g');
			var retStr = encodeURI(text).replace(/@/g, "%40").replace(/:/g, "%3A").replace(backslash_replace,"%2F").replace(/,/g,"%2C");
			return retStr;
		};

				} else {

					j++;
				};
			return result;
			};
		}
